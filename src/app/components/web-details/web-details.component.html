<div style="margin: auto; width: 60%;">
<mat-grid-list cols="2" rowHeight="300px">
  <mat-grid-tile *ngFor="let item of webItems">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{item.name}}</mat-card-title>
        <mat-card-subtitle>
          <mat-chip-list class="example-chip" cdkDropList cdkDropListOrientation="horizontal">
            <mat-chip class="example-box" cdkDrag *ngFor="let tag of item.tags">
              {{tag}}
            </mat-chip>
          </mat-chip-list>
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.description}}
        </p>
      </mat-card-content>
      <p>
        {{item.url}}
      </p>
      <mat-card-actions>
        <button mat-button>Visit</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</div>
