<div *ngIf="webItemsWrapper.isError" class="error">
  {{error.message}}
</div>

<div class="resultSearch" *ngIf="!webItemsWrapper.isError">
  <div *ngIf="webItemsWrapper.textToSearch">Results for: {{ webItemsWrapper.textToSearch }}<br/><br/></div> 
  <div *ngIf="!webItemsWrapper.textToSearch">All results, use search to fillter<br/><br/></div> 
  <div fxLayout="row wrap" fxLayoutGap="10px grid">
    <div fxFlex="25%" fxFlex.xs="95%" fxFlex.sm="30%" *ngFor="let item of webItemsWrapper.webItems">

      <mat-card class="card">
        <mat-card-header>
          <div mat-card-avatar class="card-header-image"></div>
          <mat-card-title>{{item.name}}</mat-card-title>
          <mat-card-subtitle>
            <mat-chip-list class="chip" cdkDropList cdkDropListOrientation="horizontal">
              <mat-chip class="box" cdkDrag *ngFor="let tag of item.tags">
                {{tag}}
              </mat-chip>
            </mat-chip-list>
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          {{item.description}}
        </mat-card-content>
        <p>
          {{item.url}}
        </p>
        <mat-card-actions>
          <a href="{{item.url}}" target="_blank" mat-button class="button">Visit</a>          
        </mat-card-actions>
      </mat-card>

    </div>
  </div>
</div>
